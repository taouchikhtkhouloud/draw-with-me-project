<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw with me app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleqpis.com/css2?family=Poppins&display=swap">
</head>
<div class="options">
    <div class="tools" id="tools-section">
        <div class="tools-row">
            <img src="draw with me.png" alt="logo" class="logo">
            <div class="tools-wrapper">
                <h5><span id="tool-type"></span> Size:</h5>
                <input type="range" id="pen-slider" value="4">
            </div>
            <div class="tools-wrapper">
                <h5>Color:</h5>
                <input type="color" id="color-input">
            </div>
            <div class="tools-wrapper">
                <h5>Background Color:</h5>
                <input type="color" id="color-background">
            </div>
        </div>
        <div class="tools-row">
            <button id="button-clear">Clear</button>
            <button id="button-pen">Pen</button>
            <button id="button-erase">Erase</button>
        </div>
    </div>
</div>
<body>
  
    <div id="paintArea">
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
